name: check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: "actions/checkout@v2"
      - name: run lint
        run: make lint
      - name: test
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.climate }}
        with:
          coverageCommand: make test
          debug: true
